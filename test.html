<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        /* Add your custom styles here */
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .footer {
            background-color: #7286D3;
            padding: 20px;
            color: #ffffff;
        }

        .footer .row {
            display: flex;
            align-items: center;
        }

        .footer .col-lg-6 {
            display: flex;
            justify-content: flex-end;
        }

        .footer .col-lg-6 p {
            margin: 0;
        }

        .footer a.back-to-top {
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 order-lg-last">
                    <a href="#top" class="back-to-top"><i class="bi bi-arrow-up-circle"></i></a>
                </div>
                <div class="col-lg-6 order-lg-first">
                    <p>&copy; ProsTech 2023</p>
                    <a href="#top" class="back-to-top"><i class="bi bi-arrow-up-circle"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
